    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Medinix">

    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="msapplication-TileColor" content="#3b82f6">

    <!-- Preload critical resources -->
    <link rel="preload" href="/icon-192x192.png" as="image">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "Medinix - Free Medication Reminder App",
      "description": "Free nonprofit medication reminder app with push notifications to help patients never miss their medications",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Medication reminders with push notifications",
        "Medication adherence tracking", 
        "AI-powered symptom checker",
        "Comprehensive medication library",
        "Doctor communication tools",
        "Offline medication schedule access"
      ],
      "creator": {
        "@type": "Organization",
        "name": "Student Nonprofit Health Technology Initiative"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Medinix",
      "@id": "https://medinixnonp.lovable.app",
      "url": "https://medinixnonp.lovable.app",
      "logo": "https://medinixnonp.lovable.app/icon-512x512.png",
      "description": "Nonprofit student organization providing free medication reminder technology",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Georgia",
        "addressRegion": "GA", 
        "addressCountry": "US"
      },
      "areaServed": {
        "@type": "State",
        "name": "Georgia"
      },
      "knowsAbout": [
        "Medication Management",
        "Health Technology", 
        "Patient Care Technology",
        "Medication Adherence"
      ]
    }
    </script>
    
    <!-- Initialize notification support -->
    <script>
      // Check for notification support and register service worker
      if ('serviceWorker' in navigator && 'Notification' in window) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>

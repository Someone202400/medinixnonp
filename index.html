    <meta name="description" content="Free medication reminder app with push notifications. Never miss your medications again. Track adherence, get reminders, and manage your health - completely free nonprofit service." />
    <meta name="keywords" content="medication reminder, pill reminder, medication tracker, adherence, health app, free medication app, nonprofit health" />

    <meta property="og:title" content="Medinix - Free Medication Reminder App" />
    <meta property="og:description" content="Never miss your medications with free push notification reminders. Track adherence and manage your health." />

    <meta name="twitter:title" content="Medinix - Free Medication Reminder App" />
    <meta name="twitter:description" content="Never miss your medications with free push notification reminders." />
    
    <!-- PWA and notification support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3b82f6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e40af" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Medinix" />
    <meta name="application-name" content="Medinix" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="none" />
    
    <!-- iOS specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="apple-touch-startup-image" href="/favicon.ico" />
    
    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured Data for Health App -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Medinix",
      "description": "Free medication reminder app with push notifications",
      "url": "https://medinixnonp.lovable.app",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "provider": {
        "@type": "Organization",
        "name": "Medinix Health Nonprofit"
      }
    }
    </script>
    
    <!-- Initialize notification support -->
    <script>
      // Check for notification support and register service worker
      if ('serviceWorker' in navigator && 'Notification' in window) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
